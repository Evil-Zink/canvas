<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <canvas id="canvas" wigth=300 height=300></canvas>
    <div class="actions" id="actions">
        <svg class="active icon" aria-hidden="true" id="pen">
            <use xlink:href="#icon-pan_icon"></use>
        </svg>
        <svg class="icon" aria-hidden="true" id="eraser">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg class="icon" aria-hidden="true" id="save">
            <use xlink:href="#icon-arrowsdownline"></use>
        </svg>
        <svg class="icon" aria-hidden="true" id="clear">
            <use xlink:href="#icon-close"></use>
        </svg>
    </div>
    <ol class="colors">
        <li class="black active" id="black"></li>
        <li class="red" id="red"></li>
        <li class="green" id="green"></li>
        <li class="blue" id="blue"></li>
    </ol>
    <ol class="sizes">
        <li class="thin" id="thin"></li>
        <li class="thick" id="thick"></li>
    </ol>
    <script src="./main.js"></script>
    <script src="//at.alicdn.com/t/font_615507_908s2sk1zjckgldi.js"></script>    
</body>
</html>
